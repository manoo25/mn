<!DOCTYPE html>
<html lang="ar" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    
    <!-- Bootstrap RTL CSS من CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome من CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- خط Tajawal من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- أنماط مخصصة -->
    <style>
        * {
            font-family: "Tajawal", sans-serif;
        }
        .container-fluid {
            background-color: #F7ECDE;
        }
        .des {
            position: relative;
            display: inline-block;
            margin: auto;
        }
        .des h1 {
            margin-top: 15px;
            font-size: 50px;
            font-weight: 500;
            z-index: 10;
            position: relative;
        }
        .des .back {
            width: 100%;
            position: absolute;
            height: 20%;
            bottom: 13px;
            background-color: #FEC260;
            transition: 0.3s;
        }
        .des:hover .back {
            height: 45%;
        }
        .form {
            border-top: 2.7px dotted black;
            border-bottom: 2.7px dotted black;
        }
        .form h2 {
            font-size: 25px;
            font-weight: 500;
            background-image: linear-gradient(to right, #3ca55c, #cec23b);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 5px;
        }
        form label {
            font-size: 16px;
            font-weight: 700;
        }
        .container form input:focus {
            border: solid var(--bs-border-width) #D99C39;
            box-shadow: 0px 0px 3px 3px #fec16077;
        }
        .btn-submit {
            --bs-btn-color: #fff;
            --bs-btn-bg: #d1512d;
            --bs-btn-border-color: #d1512d;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #bb4120;
            --bs-btn-hover-border-color: #a03315;
        }
        table h6 {
            position: relative;
            top: 10px;
        }
        .toggle-checkbox {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-checkbox input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .toggle-checkbox input:checked + .toggle-slider {
            background-color: #2196F3;
        }
        .toggle-checkbox input:focus + .toggle-slider {
            box-shadow: 0 0 1px #2196F3;
        }
        .toggle-checkbox input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        td {
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid pb-3 pt-5">
        <div class="container text-center">
            <div class="des text-center">
                <h1>لوحة التحكم</h1>
                <div class="back"></div>
            </div>  
        </div>
        <div class="container form mt-5 pt-3">
            <h2 class="text-center">
                <i class="fa-solid fa-bookmark"></i>
                الرد على الاستشارات
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            
            <form class="pb-4">
                <label class="d-flex gap-2 align-items-center mt-4" for="SiteName">
                    <i class="fa-solid fa-question"></i>الاستشارة
                </label>
                <input class="form-control mt-2" id="SiteName" type="text" aria-label="default input example" readonly>
                <label class="d-flex gap-2 align-items-center mt-4" for="SiteURL">
                    <i class="fa-solid fa-book"></i>أدخل الرد على هذه الإستشارة؟
                </label>
                <input class="form-control mt-2" id="SiteURL" type="text" aria-label="default input example">
                <a style="width: 160px;box-sizing: border-box;" class="btn btn-submit px-5 m-auto d-flex mt-4 justify-content-center" id="submitBtn" onclick="addAns()">تأكيد الرد</a>
            </form>
        </div>
        <div class="container mt-4">
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th style="width: 5%;" scope="col">رقم</th>
                        <th style="width: 5%;" scope="col">المستخدم</th>
                        <th style="width: 30%;" scope="col">الاستشارة</th>
                        <th style="width: 40%;" scope="col">ألإجابة</th>
                        <th style="width: 10%;" scope="col">رد</th>
                        <th style="width: 5%;" scope="col">نشر</th>
                    </tr>
                </thead>
                <tbody id="tbl"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle مع Popper من CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ملف JavaScript الخاص بك -->
    <script src="js/index.js"></script>
</body>
</html>
